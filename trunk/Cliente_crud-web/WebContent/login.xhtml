<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.posicao_botao {
	width: 51%;
}

.botao {
	margin-top: 5px;
	margin-left: 5px;
}

.tableConsulta tr:nth-child(even) {
	background-color: #cacaca;
}

.tableConsulta {
	border: 1px solid #cacaca;
	border-collapse: collapse;
	border-spacing: 0;
}
</style>

	<style>
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

</h:head>
<body bgcolor="#E8E8E8">


	<h:form id="form_3">
		<div style="height:180px; position:absolute; top:50%; left:50%; margin-left:-160px; margin-top:-90px;">
		<font style="font-size:40px;">Play Games</font><br />Sistema Gerenciador
			<p:panel id="painelForm" header="Login" widgetVar="painelForm"
				visible="true" closeSpeed="0"
				style="border: none; width: 320px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<table>
					<tr>
						<td><h:outputLabel value="Login: " /></td>
						<td><p:inputText value="#{usuarioBean.usuario.login}"></p:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Senha: " /></td>
						<td><p:password value="#{usuarioBean.usuario.senha}"></p:password></td>
					</tr>
				</table>

				<hr />
				<div align="right">
					<p:commandButton value="Enviar" id="botao"
						action="#{usuarioBean.efetuarLogin}" />
				</div>
			</p:panel>
		</div>
	</h:form>
</body>
</html>
