<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<p:commandButton  value="Voltar" onclick="painelAlterar.close(); painelListar.show();" type="button" />		
	<p:panelGrid columns="2" >
		
		<f:facet name="header">
			<h:outputLabel value="Aterar Usuário " />
		</f:facet>
		
		<h:outputLabel value="Nome: " />  
   		<p:inputText id="nomeAltera" value="#{usuarioBean.usuario.nome}" label="Nome"/>
   		
   		<h:outputLabel value="Login: " />  
   		<p:inputText id="loginAltera" value="#{usuarioBean.usuario.login}" label="Login" />
   		
   		<h:outputLabel value="Senha: " />  
   		<p:inputText id="senhaAltera" value="#{usuarioBean.usuario.senha}" label="Senha" />
   		
   		<h:outputLabel value="Permissão: " />  
   		<h:selectOneMenu id="permissaoAltera" value="#{usuarioBean.usuario.permissao}">
   			<f:selectItem itemLabel="Atendente" itemValue="Atendente"/>
   			<f:selectItem itemLabel="Gerente" itemValue="Gerente"/>
   		</h:selectOneMenu>
		
		<f:facet name="footer">  
	        <p:commandButton value="Enviar" action="#{usuarioBean.atualizarUsuario}" style="position:center"
	        onclick="painelAlterar.close(); painelListar.show();" update="tableCli" />  
	    </f:facet> 
		
	</p:panelGrid>
</body> 
</html>
